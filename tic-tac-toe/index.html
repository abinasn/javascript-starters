<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link href="css/style.css" rel="stylesheet" />
    <script src="js/tailwind.js"></script>
    <script src="js/tailwind.config.js"></script>
</head>

<body class="bg-background dark:bg-dark-background font-lato m-0 p-0 h-screen w-screen">
    <main class="min-h-screen flex items-center justify-center w-screen">
        <div class="grid grid-cols-1 md:grid-cols-2 place-items-center gap-16 w-screen max-w-7xl">
            <div class="order-last md:order-first">
                <h1 class="text-4xl md:text-6xl text-primary dark:text-dark-primary font-medium mb-8">
                    Let's Play the <br />
                    Tic-tac-toe <br /> Game!
                </h1>
                <button
                    class="bg-primary hover:bg-hover dark:bg-dark-primary dark:hover:bg-dark-hover text-white dark:text-white hover:text-primary dark:hover:text-dark-primary font-medium py-3 px-6 rounded-lg text-lg transition-colors duration-300"
                    aria-label="Start game" onclick="init()">
                    Start a new Game
                </button>
            </div>
            <div class="order-first md:order-last" aria-label="Game grid">
                <div class="flex flex-col items-center" aria-label="Game container">
                    <!-- Player Tabs -->
                    <div class="flex gap-8 pb-8 w-80">
                        <div onclick="onChangePlayer('playerX')" aria-label="playerX" class="pb-2 px-8 border-b-2 border-playerX-primary dark:border-playerX-primary text-playerX-primary dark:text-playerX-primary font-medium cursor-pointer transition-all duration-300 ease-in-out">
                            Player X
                        </div>
                        <div onclick="onChangePlayer('playerO')" aria-label="playerO" class="pb-2 px-8 text-gray-500 dark:text-gray-400 hover:text-primary dark:hover:text-dark-primary font-medium cursor-pointer transition-all duration-300 ease-in-out">
                            Player O
                        </div>
                    </div>

                    <!-- Game Grid -->
                    <div class="w-80 h-80 grid grid-cols-3" aria-label="Tic-tac-toe board" id="tic-tac-grid">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/app.js"></script>
</body>

</html>
